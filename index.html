<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Exclusive 48-Hour NFT Minting Opportunity: Get 30% Off Only for Early Adopters.">
    <meta name="keywords" content="NFT, Minting, Exclusive Offer, Early Adopter Discount">
    <link rel="stylesheet" href="pages/index.css">
    <title>NFT Minting Opportunity</title>
</head>
<body class="root">
    <div class="background"></div>
    <div class="content">
        <header class="header">
            <img alt="Earth Exchange Logo" src="images/logo.svg" class="header__logo"/>
            <h1 class="header__title">
                Exclusive <span class="header__title_green">48-Hour</span> NFT Minting Opportunity: <span class="header__title_green">Get 30% Off!</span> Only for Early Adopters!
            </h1>
        </header>
        <section class="timer">
            <div class="timer__container">
                <h2 class="timer__time"><span id="hours">00</span><span>:</span><span id="minutes">00</span><span>:</span><span id="seconds">00</span></h2>
            </div>
            <button class="timer__button">
                <p class="hover">Mint Now and Save!</p>
            </button>
        </section>
        <section class="cards">
            <ul class="cards__container">
               <li class="cards__item">
                   <img alt="Mint Card 1." src="images/mint/4.jpg" class="cards__img"/>
                   <button class="cards__button">
                       <p>Mint</p>
                       <img src="./images/arrow.svg" alt="Arrow icon.">
                   </button>
               </li>
                <li class="cards__item">
                    <img alt="Mint Card 2." src="images/mint/1.jpg" class="cards__img"/>
                    <button class="cards__button">
                        <p>Mint</p>
                        <img src="./images/arrow.svg" alt="Arrow icon.">
                    </button>
                </li>
                <li class="cards__item">
                    <img alt="Mint Card 3." src="images/mint/2.jpg" class="cards__img"/>
                    <button class="cards__button">
                        <p>Mint</p>
                        <img src="./images/arrow.svg" alt="Arrow icon.">
                    </button>
                </li>
                <li class="cards__item">
                    <img alt="Mint Card 4." src="images/mint/3.jpg" class="cards__img"/>
                    <button class="cards__button">
                        <p>Mint</p>
                        <img src="./images/arrow.svg" alt="Arrow icon.">
                    </button>
                </li>
            </ul>
        </section>
    </div>
    <script src="./script.js"></script>
</body>

</html>
